<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="assets/css/init.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="dest/fonts/iconfont.css">
</head>
<body>
<!--头部-->
<nav class="topNav">
    <div class="container clearfix">
        <div class="logo lineBlock lf">
            <a href="http://www.baidu.com">
                <img src="dest/img/logo.png" alt="加载失败">
            </a>
        </div>

        <ul class="navList clearfix lf">
            <li class="activeClass"><a href="#">首页</a></li>
            <li><a href="#">安利墙</a></li>
            <li><a href="#">发现</a></li>
            <li><a href="#">论坛</a></li>
        </ul>


        <form class="search lf">
            <i class="iconfont icon-Magnifier"></i>
            <input class="lineBlock" type="text" placeholder="搜索...">
        </form>

        <div class="message lineBlock">
            <i class="iconfont icon-Pathx"></i>
            <a href=""><span class="icon-car-count">0</span></a>
        </div>
        <div class="portrait lineBlock">
            <!--<a href="http://www.baidu.com"><img src="dest/img/noLogin.png" alt="加载失败"></a>-->
            <a href="http://www.baidu.com"><img class="okLogin"  src="dest/img/okLogin.png" alt="加载失败"></a>
        </div>
        <div class="both"></div>
    </div>
</nav>
<!--Banner-->
<div class="banner container">
    <h4 class="editor white">编辑推荐</h4>
    <!--轮播-->
    <div>
        <a href="http://www.baidu.com"><img width="1043px" height="415px" src="dest/img/timg.jpeg" alt=""></a>
    </div>
    <!--评分-->
    <div class="score">
        <span>883人评分</span>
        <i class="iconfont icon-star"></i>
        <span>8.3</span>
    </div>
</div>
<div class="container">
    <!--list-->
    <ul class="listContent">
        <li>
            <!--标题-->
            <div class="title">
                <div class="clearfix">
                    <h6 class="lf">来自公告</h6>
                    <!--ad-->
                    <div class="selectAd rg">
                       <div class="title lineBlock">
                           <span>AD</span>
                           <i class="iconfont icon-sanjiaoshang"></i>
                       </div>
                    </div>
                </div>
                <ul class="theSelect">
                    <li>对此推荐不感兴趣</li>
                    <li>芝士星球广告说明</li>
                </ul>
            </div>
        </li>
    </ul>
</div>
</body>
<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="dest/js/index.min.js"></script>
</html>
